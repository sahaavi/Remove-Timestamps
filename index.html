<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Processor - Remove Timestamps and New Lines</title>
    <meta name="description" content="A simple tool to remove timestamps and replace new lines with spaces in your text.">
    <meta name="keywords" content="text processor, remove timestamps, replace new lines, text formatting tool">
    <meta name="author" content="Avishek Saha">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: auto;
        }
        textarea, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            background-color: #90EE90; /* Light green */
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #77DD77; /* Darker light green on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Caption Text Processor</h1>
        <p>Remove timestamps and replace new lines with spaces in your text.</p>
    </header>
    <main>
        <section>
            <h2>Input Text</h2>
            <textarea id="inputText" placeholder="Enter your text here..."></textarea>
            <button onclick="processText()">Process Text</button>
        </section>
        <section>
            <h2>Output Text</h2>
            <textarea id="outputText" readonly placeholder="Output will appear here..."></textarea>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Avishek Saha. All rights reserved.</p>
    </footer>
    <script>
        function processText() {
            let input = document.getElementById('inputText').value;
            // Remove timestamps using regex and replace new lines with spaces
            let processedText = input.replace(/\d{2}:\d{2}\n/g, '').replace(/\n/g, ' ');
            document.getElementById('outputText').value = processedText;
        }
    </script>
</body>
</html>
